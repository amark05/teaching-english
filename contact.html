  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f9; margin:0; }
    header, footer { background:#2b6cb0; color:#fff; padding:20px; text-align:center; }
    nav { background:#1a4e80; text-align:center; padding:10px; }
    nav a { color:white; margin:0 15px; text-decoration:none; font-weight:bold; }
    nav a:hover { text-decoration:underline; }
    main { padding:20px; }
    form { background:white; padding:20px; border-radius:5px; box-shadow:0 0 5px rgba(0,0,0,0.1); max-width:400px; margin:auto; }

  <main>
    <h2>Get in Touch</h2>
    <form action="#" method="post">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <textarea id="message" name="message" rows="5" required></textarea>

    </form>
